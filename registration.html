<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gamealize</title>

    <!-- MATERIALIZE CSS -->
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />

    <!-- STYLE CSS -->
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- HEADER -->
    <nav class="nav-wrapper registration-header">
        <div class="center">
            <a href="index.html">
                <img class="gamealize-logo registration-logo" src="img/logo-black.png" alt="Gamealize Logo" />
            </a>
        </div>
    </nav>

    <!-- "CADASTRAR-SE" SECTION -->
    <div class="container registration-box">
        <!-- SECTION TITLE -->
        <div class="row center">
            <h3>Cadastrar-se</h3>
        </div>

        <!-- SECTION FORM -->
        <div class="container">
            <form class="col m12">
                <!-- NAME AND LAST NAME -->
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">Nome</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Sobrenome</label>
                    </div>
                </div>

                <!-- E-MAIL -->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">E-mail</label>
                        <span class="helper-text" data-error="O endereço de e-mail que você forneceu é inválido." data-success="right"></span>
                    </div>
                </div>

                <!-- PASSWORD -->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Senha</label>
                    </div>
                </div>

                <!-- TERMS AND CONDITIONS CHECKBOX -->
                <p>
                    <label>
                        <input type="checkbox" />
                        <span>Eu concordo com os Termos e condições do Gamealize</span>
                    </label>
                </p>

                <!-- REGISTRATION BUTTON -->
                <div id="registration-button" class="row center">
                    <a href="registration.html" class="btn-large waves-effect waves-light light-blue">Cadastrar-se</a>
                </div>
            </form>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="page-footer footer-copyright white">
        <div class="container grey-text text-darken-2">
            © 2019 Gamealize
        </div>
    </footer>

    <!-- MATERIALIZE SCRIPT -->
    <script type="text/javascript" src="js/materialize.js"></script>
</body>

</html>
