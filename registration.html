<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gamealize</title>

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <!-- MENU -->
    <nav id="menu" class="nav-wrapper">
        <div class="row">
            <div class="col s12">
                <a class="brand-logo" href="index.html"><img class="gamealize-logo" src="img/logo.png"
                        alt="Gamealize Logo"></a>
            </div>

            <div class="brand-logo center hide-on-med-and-down">
                Gamealize
            </div>
        </div>
    </nav>

    <div class="container registration-box">
        <div id="title" class="row center">
            Cadastro
        </div>
        <div class="container">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="first_name" type="text" class="validate">
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="text" class="validate">
                            <label for="email">E-mail</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password">Senha</label>
                        </div>
                    </div>

                    <p>
                        <label>
                            <input type="checkbox" />
                            <span>Eu concordo com os Termos e condições do Gamealize</span>
                        </label>
                    </p>

                    <div class="row center" style="margin-top: 40px">
                        <a href="registration.html"
                            class="btn-large waves-effect waves-light light-blue">Cadastrar-se</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="page-footer footer-copyright white">
        <!-- <div class="footer-copyright"> -->
            <div class="container grey-text text-darken-2" style="margin-bottom: 5px">
                © 2019 Gamealize
            </div>
        <!-- </div> -->
    </footer>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.js"></script>
</body>

</html>
